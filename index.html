<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal do Colaborador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-page">
    <div class="login-container">
        <header class="header">
            <img src="assets/images/logo.performsys.png.png" alt="Logo da Empresa" class="logo">
            <h1>Portal do Colaborador</h1>
        </header>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="user-type">Tipo de acesso:</label>
                <select id="user-type" name="user-type">
                    <option value="Gerente">Gerente</option>
                    <option value="Funcionario">Funcionário</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cod-empresa">Código da empresa:</label>
                <input type="text" id="cod-empresa" name="cod-empresa" required>
            </div>
            <div class="form-group">
                <label for="user-email">E-mail:</label>
                <input type="email" id="user-email" name="user-email" required>
            </div>
            <div class="form-group">
                <label for="user-password">Senha:</label>
                <input type="password" id="user-password" name="user-password" required>
            </div>
            <button type="submit" class="btn-entrar">ENTRAR</button>
        </form>

        <footer class="footer">
            <img src="assets/images/logo-ps.png.png" alt="Logo PS" class="logo-ps">
        </footer>
    </div>
</div>

<div id="loading-screen" class="loading-screen">
    <div class="loading-content">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="login.js"></script>

</body>
</html>
